<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <main class="container">
      <div class="row">
        <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="jumbotron" id="main-container">
          <strong><div class="btn btn-xs pull-right fahr" id="switch">&#x2109;</div></strong>
        <div class="text-center" id="head-weather-info">
          <h1 id="city">CITY</h1>
          <div class="text-center" id="description">description</div>
        </div>
        <div class="row" id="weather-info">
          <div class="col-sm-6 weather-col">
            <img src="" alt="" id="image">
          </div>
          <div class="col-sm-6 text-center weather-col" id="temp-container">
          <span id="temp"></span><span class="cels">&#x2103;</span>
          </div>
          </div>

        <div class="row well" id="weather-extra-info">
          <div class="col-sm-6 text-center weather-extra-col">
            <div>Min temperature:&nbsp;<span id="min-temp"></span><span class="cels">&#x2103;</span></div>
            <div>Max temperature:&nbsp;<span id="max-temp"></span><span class="cels">&#x2103;</span></div>
            <div>Wind: &nbsp;<span id="wind"></span>m/s</div>
          </div>
          <div class="col-sm-6 text-center weather-extra-col">
            <div>Pressure: &nbsp;<span id="pres"></span>hPa</div>
            <div >Latitude: &nbsp; <span id="lat"></span>&deg;</div>
            <div >Longitude: &nbsp; <span id="lon"></span>&deg;</div>
          </div>
        </div>
        </div>
      </div>
      <div class="col-md-3"></div>
      </div>
    </main>
    <script src="jQuery.js"></script>
    <script src="script.js"></script>
</body>

</html>
